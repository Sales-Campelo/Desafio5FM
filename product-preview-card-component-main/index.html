<body>
  <header></header>
  <main>
    <section>
      <div class="card-pai">
        <div class="img">
          <img src="images/image-product-desktop.jpg" alt="imagem-perfume">
        </div>
        <div class="texts">
          <h2>PERFUME</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="precos">  
          <p class="precoAtual">$149.99</p>
          <p class="precoAntigo">$169.99</p>
            </div>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>
  </main>
  <footer>  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
